# █▄▄ █▀█ ░█░ ██▄ █▀▄   █▀▄ █▄█ █▄▄ ██▄ ▄█

layerrule = blur on, ignore_alpha 0, match:namespace rofi
layerrule = blur on, ignore_alpha 0, match:namespace notifications
layerrule = blur on, ignore_alpha 0, match:namespace swaync-notification-window
layerrule = blur on, ignore_alpha 0, match:namespace swaync-control-center
layerrule = blur on, match:namespace logout_dialog

# Streaming
windowrule = opacity 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on, no_focus on, match:class ^(xwaylandvideobridge)$

# Custom
windowrule = workspace 2, opacity 1, match:class ^(vesktop)$
windowrule = workspace 2, match:class ^(Steam)$
windowrule = opacity 0.95 0.95, match:class ^(.*)$

# MPV
windowrule = float on, center on, size (monitor_w*0.7) (monitor_h*0.7), match:class ^(mpv)$

source = ~/.config/myconf/hypr/games.conf
