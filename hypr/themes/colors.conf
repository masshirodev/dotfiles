exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E45894ff) rgba(52293Aff) 45deg
    col.inactive_border = rgba(1D1B1Cff) rgba(494245ff) 45deg
}

group {
    col.border_active = rgba(E45894ff) rgba(52293Aff) 45deg
    col.border_inactive = rgba(1D1B1Ccc) rgba(494245cc) 45deg
    col.border_locked_active = rgba(050505ff) rgba(B1BCB7ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
